<h1>List of posts</h1>



<div *ngFor="let post of posts">

    <div class="card" style="width: 50%; height: 20% ;">
        <div class="card-header text-white bg-dark mb-3">
            <h2>{{ post.title }}</h2>
        </div>
        <div class="card-body" style="color: rgb(6, 86, 92);">
            <blockquote class="blockquote mb-0">
                <h4> {{ post.body }}</h4>
            </blockquote>
        </div>
    </div>
